<div class="hotspot-wrapper">
  <div class="clickHotspot">
    <button type="button" id="hotspotButton" onclick="showQuestion()">Q</button>
  </div>
  <div class="question-wrapper">
    <div class="question-header">Fråga</div>
    <div class="question-subheader">
      Vilken information behöver personalen på operationsenheten?
    </div>
    <div class="question-content question-typeRadio">
      <div class="question-unit">
        <input type="checkbox" id="c1">
        <label for="c1">Hur många personer behöver opereras/behandlas på operation.</label><br />
        <input type="checkbox" id="c2">
        <label for="c2">Vilken operation?</label><br />
        <input type="checkbox" id="c3">
        <label for="c3">Vilken operationsmetod?</label><br />
        <input type="checkbox" id="c4">
        <label for="c4">Vem är operatör?</label><br />
        <input type="checkbox" id="c5">
        <label for="c5">Hur ska patienten positioneras ex ryggläge, sidoläge.</label><br />
        <input type="checkbox" id="c6">
        <label for="c6">Planerat hudsnitt.</label><br />
        <input type="checkbox" id="c7">
        <label for="c7">När förväntas patienten till operationsavdelningen.</label><br />
      </div>
    </div>
    <div class="question-footer">
      <button type="button" id="checkButton" onclick="checkQuestion()">Check</button>
      <div class="question-evaluation">
        <div class="question-evaluation-notice"></div>
        <button type="button" id="nextButton" onclick="showNext()">Nästa</button>
        <div style="clear: both;"></div>
      </div>
    </div>
  </div>
</div>

<script>

  // Flags
  var correct = false;

  function showQuestion() {
    player.play();
    $(".hotspot-wrapper").css({"width":"500px", "height":"auto"});
    $(".question-wrapper").css("display", "block");
    $(".clickHotspot").css("display", "none");
    setTimeout(function() { player.pause(); }, 100);
    recordInteraction("showQuestion", "Film A  Question A11");
    toggleRecording(true);
  }

  function checkQuestion() {
    $("#checkButton").css("display", "none");
    var c1 = document.getElementById("c1").checked ? 1 : 0;
    var c2 = document.getElementById("c2").checked ? 1 : 0;
    var c3 = document.getElementById("c3").checked ? 1 : 0;
    var c4 = document.getElementById("c4").checked ? 1 : 0;
    var c5 = document.getElementById("c5").checked ? 1 : 0;
    var c6 = document.getElementById("c6").checked ? 1 : 0;
    var c7 = document.getElementById("c7").checked ? 1 : 0;
    // Evaluate
    var sum = c1 + c2 + c3 + c4 + c5 + c6 + c7;
    if(sum < 7) {
      $(".question-evaluation-notice").html("Wrong!");
      recordInteraction("checkQuestion", "Film A  Question A11", "wrong");
      correct = false;
    } else {
      $(".question-evaluation-notice").html("Correct!");
      recordInteraction("checkQuestion", "Film A  Question A11", "correct");
      correct = true;
    }
    $(".question-evaluation").css("display", "block");
  }

  function showNext() {
    $(".hotspot-wrapper").css("display", "none");
    player.pnlmViewer.removeHotSpot("qA_13_24");
    playButton.style.display = "block";
    recordInteraction("showNext", "Film A  Question A11");
    recordSpeech("Film A  Question A7");
    player.play();
  }

</script>
