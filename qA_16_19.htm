<div class="hotspot-wrapper">
  <div class="clickHotspot">
    <button type="button" id="hotspotButton" onclick="showQuestion()">Q</button>
  </div>
  <div class="question-wrapper">
    <div class="question-header">Fråga</div>
    <div class="question-subheader">
      Hur och varför arbetar teamledaren för att skapa situationsmedvetenhet (dvs. att alla har samma bild av situationen)?
    </div>
    <div class="question-content question-typeRadio">
      <div class="question-unit">
        <input type="checkbox" id="c1">
        <label for="c1" id="c1Label">Genom att visa teamet hur undersökningar utförs, för att undvika att skador missas.</label><br />
        <input type="checkbox" id="c2">
        <label for="c2" id="c2Label">Genom regelbundna uppdateringar om patientens status (reevalueringar), för att undvika att teamet leds in på fel spår och att teamet ges möjlighet att komplettera med egna observationer.</label><br />
      </div>
    </div>
    <div class="question-footer">
      <button type="button" id="checkButton" onclick="checkQuestion()">Check</button>
      <div class="question-evaluation">
        <div class="question-evaluation-notice"></div>
        <button type="button" id="nextButton" onclick="showNext()">Nästa</button>
        <div style="clear: both;"></div>
      </div>
    </div>
  </div>
</div>

<script>

  // Flags
  var correct = false;

  function showQuestion() {
    player.play();
    $(".hotspot-wrapper").css({"width":"500px", "height":"auto"});
    $(".question-wrapper").css("display", "block");
    $(".clickHotspot").css("display", "none");
    setTimeout(function() { player.pause(); }, 100);
    recordHotspotInteraction("showQuestion","Hur och varför arbetar teamledaren för att skapa situationsmedvetenhet (dvs. att alla har samma bild av situationen)?", "Film A Question A12");
    toggleRecording(true);
  }

  function checkQuestion() {
    $("#checkButton").css("display", "none");
    var c1 = document.getElementById("c1").checked ? 1 : 0;
    var c2 = document.getElementById("c2").checked ? 1 : 0;
    // Evaluate
    var sum = c2 - c1;
    if(sum < 1) {
      $(".question-evaluation-notice").html("Fel");
      recordHotspotInteraction("checkQuestion", "Hur och varför arbetar teamledaren för att skapa situationsmedvetenhet (dvs. att alla har samma bild av situationen)?","Film A Question A12", "false",document.getElementById("c2Label").textContent);
      correct = false;
    } else {
      $(".question-evaluation-notice").html("Rätt");
      recordHotspotInteraction("checkQuestion", "Hur och varför arbetar teamledaren för att skapa situationsmedvetenhet (dvs. att alla har samma bild av situationen)?","Film A Question A12", "true",document.getElementById("c1Label").textContent);
      correct = true;
    }
    $(".question-evaluation").css("display", "block");
  }

  function showNext() {
    $(".hotspot-wrapper").css("display", "none");
    player.pnlmViewer.removeHotSpot("qA_16_19");
    playButton.style.display = "block";
    recordHotspotInteraction("showNext","Hur och varför arbetar teamledaren för att skapa situationsmedvetenhet (dvs. att alla har samma bild av situationen)?", "Film A Question A12");
    player.play();
  }

</script>
