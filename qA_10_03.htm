<div class="hotspot-wrapper">
  <div class="clickHotspot">
    <button type="button" id="hotspotButton" onclick="showQuestion()">Q</button>
  </div>
  <div class="question-wrapper">
    <div class="question-header">Fråga</div>
    <div class="question-subheader">
      Vad gör du om blodtransfusion behöver ges innan blodgruppering och bastest är färdigt?
    </div>
    <div class="question-content question-typeRadio">
      <div class="question-unit">
        <input type="checkbox" id="c1">
        <label for="c1" id="c1Label">Ge blodgrupp 0RH-</label><br />
        <input type="checkbox" id="c2">
        <label for="c2" id="c2Label">Ger infusion med isoton kristalloid i väntan på provsvar.</label><br />
      </div>
    </div>
    <div class="question-footer">
      <button type="button" id="checkButton" onclick="checkQuestion()">Check</button>
      <div class="question-evaluation">
        <div class="questi   on-evaluation-notice"></div>
        <button type="button" id="nextButton" onclick="showNext()">Nästa</button>
        <div style="clear: both;"></div>
      </div>
    </div>
  </div>
</div>

<script>

  // Flags
  var correct = false;

  function showQuestion() {
    player.play();
    $(".hotspot-wrapper").css({"width":"500px", "height":"auto"});
    $(".question-wrapper").css("display", "block");
    $(".clickHotspot").css("display", "none");
    setTimeout(function() { player.pause(); }, 100);
    recordHotspotInteraction("showQuestion","Vad gör du om blodtransfusion behöver ges innan blodgruppering och bastest är färdigt?", "Film A Question A4");

  }

  function checkQuestion() {
    $("#checkButton").css("display", "none");
    var c1 = document.getElementById("c1").checked ? 1 : 0;
    var c2 = document.getElementById("c2").checked ? 1 : 0;
    // Evaluate
    var sum = c1 - c2;
    if(sum < 1) {
      $(".question-evaluation-notice").html("Wrong!");
      recordHotspotInteraction("checkQuestion","Vad gör du om blodtransfusion behöver ges innan blodgruppering och bastest är färdigt?", "Film A Question A4", "false",document.getElementById("c2Lablel").textContent);
      correct = false;
    } else {
      $(".question-evaluation-notice").html("Correct!");
      recordHotspotInteraction("checkQuestion","Vad gör du om blodtransfusion behöver ges innan blodgruppering och bastest är färdigt?", "Film A Question A4", "true",document.getElementById("c1Lablel").textContent);
      correct = true;
    }
    $(".question-evaluation").css("display", "block");
  }

  function showNext() {
    $(".hotspot-wrapper").css("display", "none");
    player.pnlmViewer.removeHotSpot("qA_10_03");
    playButton.style.display = "block";
    recordHotspotInteraction("showNext","  Vad gör du om blodtransfusion behöver ges innan blodgruppering och bastest är färdigt?", "Film A Question A4");

    player.play();
  }

</script>
