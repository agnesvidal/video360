<div class="hotspot-wrapper">
  <div class="clickHotspot">
    <button type="button" id="hotspotButton" onclick="showQuestion()">Q</button>
  </div>
  <div class="question-wrapper">
    <div class="question-header">Fråga</div>
    <div class="question-subheader">
      Varför är det viktigt att sträva efter normala nivåer av fritt kalcium i blodet?
    </div>
    <div class="question-content question-typeRadio">
      <div class="question-unit">
        <input type="checkbox" id="c1">
        <label for="c1" id="c1Label">Kalcium är en viktig del i koagulationskaskaden, medverkar i bildning och stabilisering av fibrin.</label><br />
        <input type="checkbox" id="c2">
        <label for="c2" id="c2Label">Kalcium ökar tillväxt av skelett och benmärg som producerar syrebärande röda blodkroppar.</label><br />
      </div>
    </div>
    <div class="question-footer">
      <button type="button" id="checkButton" onclick="checkQuestion()">Check</button>
      <div class="question-evaluation">
        <div class="question-evaluation-notice"></div>
        <button type="button" id="nextButton" onclick="showNext()">Nästa</button>
        <div style="clear: both;"></div>
      </div>
    </div>
  </div>
</div>

<script>

  // Flags
  var correct = false;

  function showQuestion() {
    player.play();
    $(".hotspot-wrapper").css({"width":"500px", "height":"auto"});
    $(".question-wrapper").css("display", "block");
    $(".clickHotspot").css("display", "none");
    setTimeout(function() { player.pause(); }, 100);
    recordHotspotInteraction("showQuestion", "Varför är det viktigt att sträva efter normala nivåer av fritt kalcium i blodet?","Film B Question B4");

  }

  function checkQuestion() {
    $("#checkButton").css("display", "none");
    var c1 = document.getElementById("c1").checked ? 1 : 0;
    var c2 = document.getElementById("c2").checked ? 1 : 0;
    // Evaluate
    var sum = c1 - c2;
    if(sum < 1) {
      $(".question-evaluation-notice").html("Fel");
      recordHotspotInteraction("checkQuestion", "Varför är det viktigt att sträva efter normala nivåer av fritt kalcium i blodet?","Film B Question B4", "false",document.getElementById("c2Label").textContent);
      correct = false;
    } else {
      $(".question-evaluation-notice").html("Rätt");
      recordHotspotInteraction("checkQuestion", "Varför är det viktigt att sträva efter normala nivåer av fritt kalcium i blodet?","Film B Question B4", "true",document.getElementById("c1Label").textContent);
      correct = true;
    }
    $(".question-evaluation").css("display", "block");
  }

  function showNext() {
    $(".hotspot-wrapper").css("display", "none");
    player.pnlmViewer.removeHotSpot("qB_07_25");
    playButton.style.display = "block";
    recordHotspotInteraction("showNext","Varför är det viktigt att sträva efter normala nivåer av fritt kalcium i blodet?", "Film B Question B4");

    player.play();
  }

</script>
